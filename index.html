<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menegram - تسجيل الدخول</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="authContainer">
    <h1 class="logo">Menegram</h1>

    <!-- شاشة تسجيل الدخول -->
    <div id="loginForm" class="form-box active">
      <h2>تسجيل الدخول</h2>
      <input type="email" id="loginEmail" placeholder="البريد الإلكتروني">
      <input type="password" id="loginPassword" placeholder="كلمة المرور">
      <button onclick="login()">دخول</button>
      <p>ليس لديك حساب؟ 
        <span class="link" onclick="showRegister()">إنشاء حساب</span>
      </p>
    </div>

    <!-- شاشة إنشاء حساب -->
    <div id="registerForm" class="form-box">
      <h2>إنشاء حساب</h2>
      <input type="text" id="regName" placeholder="اسم المستخدم">
      <input type="email" id="regEmail" placeholder="البريد الإلكتروني">
      <input type="password" id="regPassword" placeholder="كلمة المرور">
      <button onclick="register()">تسجيل</button>
      <p>لديك حساب؟ 
        <span class="link" onclick="showLogin()">تسجيل الدخول</span>
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
